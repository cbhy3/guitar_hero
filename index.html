<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;      /* stack canvas + score vertically */
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      canvas {
        display: block;
        border: 3px solid #333;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      }
    .bar-container {
        width: 30px;
        height: 720px;
        background: #ccc;
        border: 3px solid #333;
        border-radius: 40px;
        overflow: hidden;
        position: relative;
        transition: box-shadow 0.3s ease;
      }

      .bar-fill {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        background: linear-gradient(to top, #007bff, #66b2ff);
        transition: height 0.3s ease;
      }

      .glow {
        box-shadow: 0 0 20px 5px rgba(0, 123, 255, 0.7),
                    0 0 40px 10px rgba(0, 123, 255, 0.5),
                    0 0 60px 15px rgba(0, 123, 255, 0.3);
        animation: pulse 1.5s infinite alternate;
      }

      @keyframes pulse {
        from {
          box-shadow: 0 0 20px 5px rgba(0, 123, 255, 0.5);
        }
        to {
          box-shadow: 0 0 40px 10px rgba(0, 123, 255, 0.8);
        }
      }
      .hud {
        margin-top: 15px;
        text-align: center;
      }

      #score, #combo, #time {
        margin: 5px 0;
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      }

      #score {
        color: #007bff;  /* blue tone */
      }

      #combo {
        color: #28a745;  /* green tone */
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
 
    <div class="container">
        <canvas id="game" width="480" height="720"></canvas>
        <div class="bar-container" id="barContainer">
        <div class="bar-fill" id="barFill"></div>
      </div>
    </div>

    <div class="hud">
      <h3 id="score">Score: 0</h3>
      <h3 id="combo">Combo: x0</h3>
      <h3 id="time"></h3>
    </div>
    <div class="song-selector">
      <form>
        <label for="name"> Select a Song: </label>
        <select name ="song" id="song-select">
          <option value="another_second_chance.json">Another Second Chance - Rocket</option>
          <option value="living_thing.json">Livin' Thing - Electric Light Orchestra</option>
          <option value="misery_business.json">Misery Business - Paramore</option>
          <option value="smoking.json">Smokin' - Boston</option>
          <option value ="sweet_child_of_mine.json">Sweet Child O' Mine - Guns 'n' Roses</option>
          <option value = "the_wall.json">The Wall - Kansas</option>
          <option value = "childs_anthem.json">Child's Anthem - Toto</option>
        </select>
        <button onclick="submit()"> Confirm</button>
      </form>
    </div>
    <script src="script.js"></script>
    <script>
      addEventListener("DOMContentLoaded", (event) => {
        const q = window.location.search;
      const u = new URLSearchParams(q);
      const selected = u.get('song')
      document.getElementById('song-select').value = selected;
       })
      
      
      function submit() {
          window.location.reload();

      }
    </script>
  </body>
</html>
