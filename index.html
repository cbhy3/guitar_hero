<!DOCTYPE html>
<html>
  <head>
    <style>
     
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  background:
    repeating-linear-gradient(
      45deg,
      #0a0a0a,
      #0a0a0a 10px,
      #0f0f0f 10px,
      #0f0f0f 20px
    ),
    radial-gradient(circle at top, #1a001f, #000 70%);
  font-family: 'Anton', sans-serif;
  color: #e0e0e0;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
}

canvas {
  display: block;
  background: #050505;
  border: 5px solid #2a2a2a;
  border-radius: 2px;
  box-shadow:
    inset 0 0 40px rgba(0,0,0,0.9),
    0 0 12px rgba(0,0,0,0.8);
  filter: contrast(1.1) brightness(0.9);
}

.bar-container {
  width: 28px;
  height: 720px;
  background: #0b0b0b;
  border: 4px solid #333;
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}

.bar-fill {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0%;
  background:
    linear-gradient(
      to top,
      #003c3c,
      #007070,
      #00a0a0
    );
  box-shadow:
    inset 0 0 8px rgba(0,0,0,0.8);
  transition: height 0.15s steps(4, end);
}

.glow {
  box-shadow:
    0 0 10px rgba(0,255,255,0.5),
    0 0 20px rgba(0,180,180,0.3);
}

.hud {
  margin-top: 10px;
  text-align: center;
}

#score,
#combo,
#time {
  margin: 2px 0;
  font-size: 1.4rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #ddd;
  text-shadow:
    2px 2px 0 #000,
    -1px -1px 0 rgba(255,255,255,0.05);
}

#score {
  color: #5ec7c7;
}

#combo {
  color: #7fae4f;
}

#time {
  color: #bfa34a;
}

.song-selector {
  margin-top: 8px;
  font-family: 'Special Elite', monospace;
  font-size: 0.85rem;
  color: #aaa;
}

input[type="range"] {
  width: 160px;
  accent-color: #666;
  filter: grayscale(1);
}

    </style>
  </head>
  <body>
 
    <div class="container">
        <canvas id="game" width="480" height="720"></canvas>
        <div class="bar-container" id="barContainer">
        <div class="bar-fill" id="barFill"></div>
      </div>
    </div>

    <div class="hud">
      <h3 id="score">Score: 0</h3>
      <h3 id="combo">Combo: x0</h3>
      <h3 id="time"></h3>
    </div>
    <div class="song-selector">
      <form>
        <label for="name"> Select a Song: </label>
        <select name ="song" id="song-select">
          <option value="another_second_chance.json">Another Second Chance - Rocket</option>
          <option value="living_thing.json">Livin' Thing - Electric Light Orchestra</option>
          <option value="misery_business.json">Misery Business - Paramore</option>
          <option value="smoking.json">Smokin' - Boston</option>
          <option value ="sweet_child_of_mine.json">Sweet Child O' Mine - Guns 'n' Roses</option>
          <option value = "the_wall.json">The Wall - Kansas</option>
          <option value = "childs_anthem.json">Child's Anthem - Toto</option>
        </select>
        <button onclick="submit()"> Confirm</button>
      </form>
      <br>
      <form>
        Volume:
        <input id = "volume" type="range" min="0" max="100">
      </form>
    </div>
    <script src="script.js"></script>
    <script>
      addEventListener("DOMContentLoaded", (event) => {
        const q = window.location.search;
      const u = new URLSearchParams(q);
      const selected = u.get('song')
      document.getElementById('song-select').value = selected;
       })
      
      
      function submit() {
          window.location.reload();

      }
    </script>
  </body>
</html>
